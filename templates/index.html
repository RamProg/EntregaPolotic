<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Input Patients {% endblock title%}</title>
</head>
<body>
    {% block body%}
    <h1>Patient admission</h1>
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Dni</th>
            <th>Email</th>
            <th>Actions:</th>
        </thead>
        
        <tbody>
            {% for patient in object_list  %}
            <tr>
                <td>{{ patient.name}}</td>
                <td>{{ patient.lastName}}</td>
                <td>{{ patient.age}}</td>
                <td>{{ patient.dni}}</td>
                <td>{{ patient.email}}</td>
                <td>
                    <a href="{% url 'edit_patient' patient.id %}">Edit</a>
                    <a href="{% url 'remove_patient' patient.id %}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'create_patient' %}">Input a new patient</a>
    {% endblock body%}
</body>
</html>
